<html>
   <head><title>Student</title></head>

<body>
    <body>
      <form name="myForm" action="https://jntuacea.net/wtclass/formsubmit.php" method="get" onsubmit="return validateform()">
      <table cellspacing = "2" cellpadding = "2" border = "0">
<tr>
    <td colspan="2" align="center">Student Details</td>
  </tr>
            <tr><td><br></td></tr>
          <tr><td></td></tr>
            <tr>
               <td align = "right">Name</td>
               <td><input type = "text" id="name" name = "name"  placeholder="Name of a Student" ></td>
            </tr>
            <tr>
             <td align="right">Admission No</td>
            <td><input type="text" name="ano" pattern="[1]{1}+[89]{1}+[0]{1}+[0]{1}+[5]{1}+[A]{1}+[0]{1}+[0-9]{1}+[0]{1}+[0-9]{1}" required></td>
             </tr>
                <tr>
               <td align = "right" >Year</td>
               <td><input  type = "number" name="year" min="1" max="4" width="200"></td>
            </tr>
            <tr>
               <td align = "right">Branch</td>
               <td>
                  <select name = "branch" required>
                     <option value = "-1" selected>[choose yours]</option>
                     <option value = "1">CSE</option>
                     <option value = "2">ECE</option>
                     <option value = "3">EEE</option>
                      <option value="4">Civil</option>
                  </select>
               </td>
            </tr>
              <tr>
               <td align = "right">E-Mail</td>
               <td><input type = "email" name = "Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> </td>
           </tr>
            
            <tr>
               <td text="tel" align = "right" required required>PhoneNo</td>
               <td><input type = "text" name = "pno" pattern="[789][0-9]{9}" required></td>
              <td><span id="message1"></span></td>
            </tr>
            <tr>
               <td colspan="2" align = "center">
                    <input type="submit" value="submit"></input>
           </td>
         </tr>
             
         </table>
      </form> 
</body>
</html>
