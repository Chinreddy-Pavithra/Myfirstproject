<html>
	<head>
	    <title>Google Layout using Table Tag</title>
 	</head>
        <body>
             <table id="wrapper"     width="100%"
                                                     border="1px"
                                                     height="20%"
                                                      bgcolor="tomato"
                                                     cellspacing="0px"
                                                      cellpadding="0px"
                                                      align="center">
                                      <tr>
                                          <td valign="top" align="center" >
                                            Header content Area
                                          </td>
	                    </tr>
		</table>
                         
             <table width="100%
                         height="400px"
                         cellspacing="0px"
                         cellpadding="0px">
                     <tr>
                        <td id="nav"  width="200px" height="450px"
                                                bgcolor="lightblue" valign="top">
                          Nav Content area
                        </td>
                         <td id="main"  width="500px" height="450px"
                                                bgcolor="yellow" valign="top">
                          Main Content area
                        </td>
                        <td id="aside"  width="200px" height="450px"
                                                bgcolor="pink" valign="top">
                          Sidebar Content area
                        </td>
                     </tr>
                    </table>
                         <table id="footer" cellspacing="0px"
                     cellpadding="0px"   width="100%" height="100px" bgcolor="black">
                            <tr>
                                   <td align="center" valign="top">
                                <font color="white">
                                        @Copyright</font>
                                    </td>
                             </tr>
                          </table>
        </body>
</html>
